<div class="row">
  <div class="col-md-6">
    <form #productForm="ngForm" (ngSubmit)="addProduct(productForm.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input name="title" id="title" type="text" class="form-control" #title="ngModel" [(ngModel)]="product.title">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <!-- <span class="input-group-addon"></span> -->
          <input #price="ngModel" name="price" id="price" type="number" class="form-control"
            [(ngModel)]="product.price">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          Price is required
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" name="category" id="category" type="text" class="form-control"
          [(ngModel)]="product.category">
          <option value=""></option>
          <option *ngFor="let c of categories " [value]="c.key">
            {{ c.name}}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input #imageUrl="ngModel" name="imageUrl" id="imageUrl" type="text" class="form-control"
          [(ngModel)]="product.imageUrl">
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          ImageUrl is required
        </div>
      </div>
      <button class="btn btn-primary">SAVE</button>
    </form>
  </div>
  <div class="col-md-6">
    <!-- <div *ngIf="title.value" class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="imageUrl.value">

      <div class="card-body">
        <h5 class="card-title">{{ title.value }}</h5>
        <p class="card-text"> {{ price.value | currency:'USD' : true }}</p>
      </div>
    </div> -->
    <product-card [product]="productForm.value" [show-actions]="false"></product-card>

  </div>
</div>
