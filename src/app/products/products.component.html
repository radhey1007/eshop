<div class="row">
  <div class="col-md-3">
    <div class="list-group">
      <a *ngFor="let data of categories; let i=index" 
      class="list-group-item list-group-item-action "
      routerLink="/"
      [queryParams] = "{category : data.key }"
      [class.active] = "category === data.key"
      >
        {{data.name}}
      </a>
    </div>
  </div>
  <div class="col">
      <div class="row">
          <ng-container *ngFor="let p of filteredProduct; let i=index">
            <div class="col">
              <div class="card" style="width: 15rem;">
                <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{p.title}}</h5>
                  <p class="card-text">{{p.category}}</p>
                  <a href="#" class="btn btn-primary">ADD TO CART</a>
                </div>
              </div>
            </div>
            <div class="w-100" *ngIf="(i+1) % 2===0"></div>
          </ng-container>
        </div>
  </div>
</div>
