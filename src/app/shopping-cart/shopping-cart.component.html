
<h1>Shopping Cart</h1>
<ng-container>
  <p>
    You have {{shoppingCartItemCount}} items in your Shopping cart.
  </p>
</ng-container>
<table class="table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let productId of productIdsArray">
      <td>
        {{ cart.items[productId].product.title }}
      </td>
      <td>
        {{ cart.items[productId].quantity }}
      </td>
      <td>
        {{ getPrice(cart.items[productId].product.price , cart.items[productId].quantity) | currency:'USD':true }}
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td></td>
      <td></td>
      <td><strong> Sum is N </strong></td>
    </tr>
  </tfoot>
</table>
