<form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
        Title is required
      </div>
  </div>
  
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control">      
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
        Price is required
      </div>
  </div>
   <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name="category" id="category" type="text" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories " [value]="c.key">
        {{ c.data.name}}
      </option>
    </select>
      <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
    Category is required
  </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
    ImageUrl is required
  </div>
  </div>  
  <button class="btn-primary">SAVE</button>
</form>
