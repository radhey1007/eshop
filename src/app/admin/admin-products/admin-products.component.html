<div class="row">
    <div class="col-md-12">
        <p>
            <a routerLink="new" class="btn btn-primary">New Product</a>
        </p>
    </div>
    <div class="col-md-12">
            <div class="col-md-6" >
                    <div class="form-group">
                        <label for="searchBy">Search By</label>
                        <select name="searchBy" id="searchBy" type="text" class="form-control" (change)="onChange($event)">
                            <option *ngFor="let c of searchBy" value="{{c.value}}">
                                {{ c.name }}
                            </option>
                        </select>
                    </div>
                </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="search" name="query" [(ngModel)]="query" class="form-control"
                    Placeholder="Search..." (keyup)="filter(query)">
            </div>
        </div>
       
    </div>
</div>



<data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
    <data-table-column [property]="'title'" [header]="'Title'" [sortable]="'true'" [resizable]="true">

    </data-table-column>

    <data-table-column [property]="'price'" [header]="'Price'" [sortable]="'true'" [resizable]="true">
    </data-table-column>

    <ng-template #dataTableCell let-item="item">
        {{ price | currency:'USD':true }}
    </ng-template>

    <data-table-column [property]="'category'" [header]="'Category'" [sortable]="'true'" [resizable]="true">
    </data-table-column>

    <data-table-column header="Actions" [property]="'key'">
        <ng-template #dataTableHeader let-item="item">
            <i>Actions</i>
        </ng-template>
        <ng-template #dataTableCell let-item="item">
            <a [routerLink]="['/admin-products' , item.key]" class="btn btn-primary">
                <span>Edit</span>
            </a>
            <a (click)="delete(item.key)" class="btn btn-danger mleft"> <span>Delete</span></a>
        </ng-template>
    </data-table-column>
</data-table>
