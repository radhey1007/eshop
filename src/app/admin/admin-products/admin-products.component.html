<p>
    <a routerLink="new" class="btn btn-primary">New Product</a>
</p>
<div class="form-group">
    <input type="search" name="query" [(ngModel)]="query" class="form-control"
        Placeholder="please enter text to search here..." (keyup)="filter(query)">
</div>

<data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
    <data-table-column [property]="'title'" [header]="'Title'" [sortable]="'true'" [resizable]="true">
    </data-table-column>
    <data-table-column [property]="'price'" [header]="'Price'" [sortable]="'true'" [resizable]="true">
    </data-table-column>
    <ng-template #dataTableCell let-item="product">
        {{ product.price | currency:'USD':true }}
    </ng-template>
    <data-table-column [property]="'category'" [header]="'Category'" [sortable]="'true'" [resizable]="true">
    </data-table-column>
    <data-table-column [property]="'action'" [resizable]="true">
        <ng-template #dataTableCell let-item="'key'">
            <a [routerLink]="['/admin-products' , product.data.key]">Edit</a>
            <br /> <a (click)="delete(product.data.key)"> Delete</a>
        </ng-template>
    </data-table-column>
</data-table>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr class="info" *ngFor="let product of filteredProduct ; let i=index">
            <td>{{ product.data.title }}</td>
            <td>{{ product.data.price }}</td>
            <td>{{ product.data.category }}</td>
            <td><a [routerLink]="['/admin-products' , product.data.key]">Edit</a>
                <br /> <a (click)="delete(product.data.key)"> Delete</a>
            </td>
        </tr>
    </tbody>
</table>
