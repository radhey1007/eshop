<div class="sticky-top">
  <div class="list-group">
    <a *ngFor="let data of categories; let i=index" class="list-group-item list-group-item-action " routerLink="/"
      [queryParams]="{category : data.key }" [ngClass]='{"active": categoryName == data.key}'>
      {{data.name}}
    </a>
  </div>
</div>
